{% extends "base.html" %}
{% load static %}
{% block content %}
<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">23년 하반기 취준 코테 대비 스터디</a>
            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'index' %}">홈으로 돌아가기</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead text-center">
        <div class="container d-flex align-items-center flex-column">
            <!-- Masthead Heading-->
            <h1 class="masthead-heading text-uppercase pb-5 mb-0">{{ plan.subject }}</h1>
            <!-- Masthead Subheading-->
            <h1 class="page-section-heading text-uppercase py-5 mb-0">내용</h1>
            <h4>{{ plan.content }}</h4>
        </div>
    </header>
    <!-- About Section Button-->
    <div class="text-center mt-4">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-xl btn-outline-dark" data-bs-toggle="modal" data-bs-target="#completeModal">
          공부 완료하기
        </button>

    </div>
    <!-- PostForm Modal-->
    <div class="portfolio-modal modal fade" id="completeModal" tabindex="-1" aria-labelledby="completeModal" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header border-0"><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button></div>
                <div class="modal-body text-center pb-5">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <!-- Portfolio Modal - Title-->
                                <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">공부 완료하기</h2>
                                <!-- Icon Divider-->
                                <div class="divider-custom">
                                    <div class="divider-custom-line"></div>
                                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                                    <div class="divider-custom-line"></div>
                                </div>
                                <!-- PostForm-->
                                <div class="container">
                                    <h5 class="my-3 border-bottom pb-2">글 작성</h5>
                                    <p class="my-3">(작성 예시)</p>
                                    <p>제목: 01 그리디 알고리즘 공부 완료<br>내용: 01 그리디 알고리즘 공부 완료</p>
                                    <p class="border-bottom"> </p>
                                    <form method="post">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                        <button type="submit" class="btn btn-primary">저장하기</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
{% endblock %}
