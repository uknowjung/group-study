<h1>{{ post.subject }}</h1>
<div>
    <p>생성 날짜: {{ post.create_date }}<br>수정 날짜: {{ post.edited_at }}</p>
</div>
<div>
    <h2>내용</h2>
    {{ post.content }}
</div>
<div>
    <h2>댓글</h2>
    <form action="{% url 'comment_create' post.id %}" method="post">
    {% csrf_token %}
    <textarea name="content" id="content" rows="15"></textarea>
    <input type="submit" value="답변등록">
    </form>
    <h5>{{ post.comment_set.count }}개의 댓글이 있습니다.</h5>
    <div>
        <ul>
        {% for comment in post.comment_set.all %}
            <li>{{ comment.content }}</li>
        {% endfor %}
        </ul>
    </div>
</div>
